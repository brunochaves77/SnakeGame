<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <title>Snake Game</title>
</head>
<body>
    <!--GAME SETTINGS-->
    <div class="container">
        <div class="gamesettings">
            <h1 class="title">Snake Game</h1>
            <div class="gamedata">
                <p>SCORE</p> 
                <p class="aligndata scorevalue" id="scorevalue">0</p>
            </div>


            <!--

            <div class="gamedata">

                <p class="aligndata" id="scorevalue">1</p>
                <button></button>
            </div>
            <div class="gamedata">
                <p>Skin</p>   
                <input type="color" class="aligndata">
            </div>
            -->


            <button id="start" class="start">start</button>
        </div>

        <!--GAME-->
        <div class="game">
            <canvas id="snake" width="512" height="512"></canvas>
            <div class="gameover" id="gameover" style="display:none">
                <button class="start restart" onclick="restart()">Restart</button>
            </div>
        </div>
        
    </div>
</body>
</html>
